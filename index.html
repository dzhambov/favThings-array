<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/styles.css" type="text/css">  
		<script src="js/jquery.js"></script>
		<script src="js/scripts.js"></script>
		<title>Array Practice</title>
	</head>
	<body>
		<div class="container">
			<h1>Let's practice Arrays</h1>
			<h2>Please enter your favorite things:</h2>
			<form id="favoriteThings">
				<div id="form-group">
					<label for="iceCream">Favorite Ice Cream:</label>
					<input type="text" id="iceCream" class="form-control">
				</div>
				<div id="form-group">
					<label for="sport">Favorite Sport:</label>
					<input type="text" id="sport" class="form-control">
				</div>
				<div id="form-group">
					<label for="movie">Favorite movie:</label>
					<input type="text" id="movie" class="form-control">
				</div>
				<div id="form-group">
					<label for="city">Favorite city:</label>
					<input type="text" id="city" class="form-control">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>

				<p>Here are your favorite things: <span id="result"></span></p>

			</form>
		</div>
	</body>
</html>
